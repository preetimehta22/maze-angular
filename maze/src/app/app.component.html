<table id="board" style="border-collapse: collapse;">
  <tr *ngFor="let row of [].constructor(userInputHeight); let i = index">
    <td *ngFor="let cell of [].constructor(userInputWidth); let j = index" class="cell" id="{{i}}{{j}}"
        style="display: none;" style="width: 40px;height: 40px;border: 1px solid #000;"></td>
  </tr>
</table>
